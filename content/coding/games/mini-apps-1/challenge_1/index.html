<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href="style.css">
    <link rel="shortcut icon" type="image/png" href="/content/coding/games/mini-apps-1/challenge_1/favicon.png"/>
    <script src='app.js'></script>
  </head>
  <body>
    <h2>Play Tic-Tac-Toe!</h2>
    <h3>Instructions:</h3>
    <div>
      <table>
        <tr>
          <th></th>
          <th id="p1"></th>
          <th id="p2"></th>
        </tr>
        <tr>
          <th>Wins</th>
          <th id="p1Score">0</th>
          <th id="p2Score">0</th>
        </tr>
      </table>
    </div>
    <p id="turn"></p>
    <div id="app"></div>
    <div>
      <button id="new">New Game!</button>
    </div>
    <p id="winner"></p>
  </body>
</html>
